
<!DOCTYPE html> 
<html>

<head>

<link rel="stylesheet" type="text/css" href="calculator.css"> 

<script src="calculator_version1.0.js" type = "text/javascript"></script>

<body> 


<div id="calculator"> 
    <div id="calcu-head"><span class="imyeah">© 201203431 서영학</span></div> 
    <form name="calculator" action="" method="get">

    <div id="calcu-screen">

        <input type="text" name="expressScreen" class="expressscreen" value="" onfocus="this.blur();" /> 
        <input type="text" name="numScreen" class="screen" value="0" onfocus="this.blur();" /> 

    </div> 
    <div id="calcu-btn"> 
        <ul> 
            <li onclick="command(7)">7</li> 
            <li onclick="command(8)">8</li> 
            <li onclick="command(9)">9</li> 
            <li class="tool" onclick="del()">←</li> 
            <li class="tool" onclick="multiply()">×</li> 
            <li onclick="command(4)">4</li> 
            <li onclick="command(5)">5</li> 
            <li onclick="command(6)">6</li> 
            <li class="tool" onclick="clearscreen()">C</li> 
            <li class="tool" onclick="minus()">-</li> 
            <li onclick="command(1)">1</li> 
            <li onclick="command(2)">2</li> 
            <li onclick="command(3)">3</li> 
            <li class="tool" onclick="divide()">/</li> 
            <li class="tool" onclick="plus()">+</li> 
            <li class="tool" onclick="changeTool()">+-</li> 
            <li onclick="command(0)">0</li> 
            <li onclick="dot()">.</li> 
            <li class="tool" id ="equal" onclick="equal()" style="width:130px">=</li> 
        </ul> 
    </div> 
        </form>
</div>
    <div id="history">
		<p>History<p>
		<ul id="history_1">
		</ul>
	</div>
